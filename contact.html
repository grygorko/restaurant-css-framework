    <section id="contact" class="container contact">
      <h1>Contact us</h1>
      <p>For any additional info or reservations, please fill up the form below.</p>
      <form>
        <div class="container">
          <div class="form-group col-12 col-md-6 justify-content-md-center">
            <label for="First Name">First Name:</label>
            <input type="text" class="form-control" placeholder="Enter your First name">
          </div>
          <div class="form-group col-12 col-md-6 ">
            <label for="Second Name">Second Name:</label>
            <input type="text" class="form-control" placeholder="Enter your Second Name">
          </div>
          <div class="form-group col-12 col-md-6 ">
            <label for="Email">Email address:</label>
            <input type="text" class="form-control" placeholder="Enter your Email address">
          </div>
          <div class="form-group col-12 col-md-6 ">
            <label for="subject" class="control-label">Subject:</label>
            <select class="form-control" id="subject">
              <option>Reservation</option>
              <option>Event</option>
            </select>
          </div>
          <div class="form-row">
            <div class="form-group col-12 col-md-6 ">
              <label for="comment">Comment:</label>
              <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <button type="submit" name="Send" class="btn pull-right"> <span class="glyphicon glyphicon-send"> </span> </button>
          </div>
        </div>
      </form>
    </section>
